<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style type="text/css">
    * {
      box-sizing: border-box; 
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #app {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: rgb(38, 218, 209);
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #66ff00;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b8028;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app">
    <form @submit.prevent="login">
      <fieldset>
        <label>Username</label>
        <input type="text" v-model="username" placeholder="write here" required>
      </fieldset>
      <fieldset>
        <label>Password</label>
        <input type="password" v-model="password" placeholder="write here" required>
      </fieldset>
      <button type="submit">Access</button>
    </form>
    <div class="message" v-if="message" :style="{ color: messageColor }">{{message}}</div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '',
          password: '',
          message: '',
          messageColor: 'red',
          validUsername: 'usuario123',
          validPassword: 'contrasena123'
        };
      },
      methods: {
        login() {
          if (this.username === this.validUsername && this.password === this.validPassword) {
            this.message = "Usuario registrado con exito";
            this.messageColor = "green";
          } else {
            this.message = "Usuario invalido";
            this.messageColor = "red";
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
