<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style type="text/css">
    * {
      box-sizing: border-box; 
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #app {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: rgb(38, 218, 209);
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #66ff00;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b8028;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app">
    <form @submit.prevent="login">
      <fieldset>
        <label>Username</label>
        <input type="text" v-model="username" placeholder="write here" required>
      </fieldset>
      <fieldset>
        <label>Password</label>
        <input type="password" v-model="password" placeholder="write here" required>
      </fieldset>
      <button type="submit">Access</button>
    </form>
    <div class="message" v-if="message" :style="{ color: messageColor }">{{message}}</div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const apiKey = '9613de54abfdef52d6a1ca920c995060'; // Clave de la API de movies

    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '',
          password: '',
          message: '',
          messageColor: 'red'
        };
      },
      methods: {
        async login() {
          try {
            const tokenResponse = await fetch(`https://api.themoviedb.org/3/authentication/token/new?api_key=${apiKey}`);
            const tokenData = await tokenResponse.json();
            const requestToken = tokenData.request_token;

            if (!requestToken) {
              this.message = "Error obteniendo el token de solicitud.";
              this.messageColor = "red";
              return;
            }

            const validateResponse = await fetch(`https://api.themoviedb.org/3/authentication/token/validate_with_login?api_key=${apiKey}`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password,
                request_token: requestToken
              })
            });

            const validateData = await validateResponse.json();

            if (validateData.success) {
              const sessionResponse = await fetch(`https://api.themoviedb.org/3/authentication/session/new?api_key=${apiKey}`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  request_token: requestToken
                })
              });

              const sessionData = await sessionResponse.json();

              if (sessionData.success) {
                this.message = "Inicio de sesi칩n exitoso.";
                this.messageColor = "green";
                window.location.href = 'movies.html';
              } else {
                this.message = "Error creando la sesi칩n.";
                this.messageColor = "red";
              }
            } else {
              this.message = "Usuario o contrase침a incorrectos.";
              this.messageColor = "red";
            }

          } catch (error) {
            this.message = "Error en la autenticaci칩n: " + error.message;
            this.messageColor = "red";
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
